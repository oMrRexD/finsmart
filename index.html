<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsmart</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Olá, Bill!</h2>
            <img src="./images/billgates.png" class="rounded-circle" alt="Foto de perfil">
        </div>
        <section class="text-center mb-5">
            <h3>Saldo em conta</h3>
            <div class="money d-flex justify-content-center">
                <h1 class="moneytext">R$ ******</h1>
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-eye-slash"></i>
                </button>
            </div>
        </section>
        <section class="card bg-warning text-dark mb-5 credit-card">
            <div class="card-body">
                <div class="card-info">
                    <img class="logocard" src="./images/logo.png" alt="logo">
                    <p class="bill fw-bold mb-1">William H Gates III</p>
                    <p class="credit fw-bold mb-1">Crédito</p>
                </div>
                <div class="numbers mt-5">
                    <p class="fw-bold fs-5 mb-0">**** **** **** 6485</p>
                    <img class="mastercard" src="./images/mastercard.png" alt="Mastercard logo">
                </div>
            </div>
        </section>
        <footer class="d-flex justify-content-around">
            <button class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-file-text"></i> Extrato
            </button>
            <button class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-phone"></i> Recarga de celular
            </button>
            <button class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-three-dots"></i> Mais
            </button>
        </footer>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
